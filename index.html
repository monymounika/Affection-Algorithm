<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:site_name" content="Affection Algorithm | Flames Calculator">
    <meta property="og:title" content="Will Friend Tends To Love ? | Affection Algorithm | Flames Calculator">
    <meta property="og:description" content="Dare To Calculate Your Relation Status">
    <meta property="og:image" itemprop="image" content="/images/logo.png"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="heading">
            <h1 draggable="true" class="text-center">FLAMES Calculator</h1>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="subHead" for="yourName">Your Name:</label>
                    <input type="text" class="names form-control border" id="yourName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label class="subHead" for="partnerName">Partner's Name:</label>
                    <input type="text" class="names form-control border" id="partnerName" placeholder="Enter your partner's name">
                </div>
                <div class="d-flex justify-content-around">
                <button class="btn btn-primary p-3 m-1 btn-block" onclick="calculateFlames()">Calculate</button>
                <button class="btn btn-danger p-3 m-1 btn-block" onclick="clearResult()">Clear Result</button>
                </div>
                <div id="resultCard" class="result-card">
                    <center><img id="resultImage" src="" alt="Result Image"></center>
                    <p id="flamesResult" class="mb-0"></p>
                    <center><button id="tryAgainButton" class="tryBtn btn p-2 m-2" onclick="clearResult()">Try Again</button></center>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

    <script src="script.js"></script>
</body>
